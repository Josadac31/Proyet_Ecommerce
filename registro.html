<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/iso-logo.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Página de registro</title>
</head>
<body>
  <div class="img-login">
    <h2>Find your Headphone</h2>
    <img src="./img/Beats-By-Dre-3D-Rendering-Blue.png" alt="registrar">
  </div>

  <div class="bodyForm p-5 rounded-5 text-secondary shadow" style="width: 30rem; height:100vh;">

    <div class="row justify-content-center">
      <!-- Formulario de inicio de sesión -->
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <img src="./img/logo.svg" alt="login-icon" style="height: 4rem" />
          </div>
          <h2 class="text-center text-dark font-weight-bold">Registrarse</h2>
        </div>
        <div class="card-body">
          <form action="./php/registro.php" method="POST">
            <!-- Campo de entrada para el nombre de usuario -->
            <div class="form-group">
              <div class="input-group mt-4">
                <div class="input-group-text">
                  <img src="./img/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" id="nombre_user" name="nombre_user"
                  placeholder="Username" required />
              </div>
              <div class="input-group mt-1">
                <div class="input-group-text">
                  <img src="./img/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" id="contrasena_user" name="contrasena_user"
                  placeholder="Password" required>
              </div>
              <div class="input-group mt-1">
                <div class="input-group-text">
                  <img src="./img/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="email" name="correo_user" placeholder="Correo" required />
              </div>
            </div>
            <div class="d-flex justify-content-around mt-1">
              <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
              </div>
            </div>
            <button type="submit" class="btn btnLogin text-white w-100 mt-4 fw-semibold shadow-sm" name="registro">
              Registrarme
            </button>
            <div class="d-flex gap-1 justify-content-center mt-1">
              <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="./login.html"
                  class="text-decoration-none text-info fw-semibold">Inicia sesión aquí</a>
              </p>
            </div>
            <div class="p-3">
              <div class="border-bottom text-center" style="height: 0.9rem">
              </div>
            </div>
            <div class="btnGoogle d-flex gap-2 justify-content-center  mt-3 shadow-sm">
              <img src="./img/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
              <div class="fw-bold ">Continua con Google</div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </div>
</body>

</html>
